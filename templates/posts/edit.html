{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

<h1>Edit Your Post</h1>

<form action="/posts/{{ post.id }}/edit" method="POST">

    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title:</label>
        <div class="col-sm-10">
            <input class="form-control" name="title" id="title" value="{{ post.title }}">
        </div>
    </div>

    <div class="form-group row">
        <label for="content" class="col-sm-2 col-form-label">Post Content:</label>
        <div class="col-sm-10">
            <input class="form-control" name="content" id="content" value="{{ post.content }}">
        </div>
    </div>

    <div class="form-group row">
        <ul>{% for tag in tags %}
            <li><label><input type="checkbox"><span>{{ tag.name }}</span></label></li>
          {% endfor %}
    </div>


</form>
