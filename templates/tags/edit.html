{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<h1>Edit a Tag</h1>

<form action="/tags/{{ tag.id }}/edit" method="POST">

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="name" id="name" value="{{ tag.name }}" placeholder="Enter a name for the tag.">
        </div>
    </div>


    <div class="form-group row form-check">
        {% for post in posts %}
        <div>
            <input type="checkbox" class="form-input" value="{{ post.id }}" id="post_{{ post.id }}"
            {% if post in tag.posts %} checked {% endif %}>
            <label for="post_{{ post.id }}" class="form-class-label">{{ post.title }}</label>
        </div>
        {% endfor %}
    </div>

    <div class="form-group text-right">
        <a href="/tags" class="btn btn-outline-info"> CANCEL </a>
        <button type="submit" class="btn btn-success">Save Changes</button>
    </div>


</form>

{% endblock %}
